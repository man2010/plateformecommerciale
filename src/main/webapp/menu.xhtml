<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Espace Commercial Multiboutiques</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('images/logo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-text {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            padding-bottom: 15px;
        }
        
        .welcome-text:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            border-radius: 3px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            transition: all 0.4s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .menu-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }
        
        .admin-btn { 
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .vendeur-btn { 
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .client-btn { 
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .fournisseur-btn { 
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .welcome-text {
                font-size: 24px;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <div class="welcome-text">
            Bienvenue dans votre espace commercial
        </div>
        
        <div class="menu-buttons">
            <p:commandButton value="Administrateur" 
                            styleClass="menu-button admin-btn"
                            action="/adminregister.jsf?faces-redirect=true">
                <i class="pi pi-user-plus"></i>
            </p:commandButton>
            
            <p:commandButton value="Vendeur" 
                            styleClass="menu-button vendeur-btn"
                            action="/vendeur.jsf?faces-redirect=true">
                <i class="pi pi-shopping-bag"></i>
            </p:commandButton>
            
            <p:commandButton value="Client" 
                            styleClass="menu-button client-btn"
                            action="/client.jsf?faces-redirect=true">
                <i class="pi pi-users"></i>
            </p:commandButton>
            
            <p:commandButton value="Fournisseur" 
                            styleClass="menu-button fournisseur-btn"
                            action="/fournisseur.jsf?faces-redirect=true">
                <i class="pi pi-truck"></i>
            </p:commandButton>
        </div>
    </div>
</h:body>
</html>
